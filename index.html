<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <title>Urna eletr√¥nica</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

    <div class="urna">
        <div class="tela">

            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numeros pisca"></div>
                        <div class="numeros"></div>
                    </div>
                    <div class="d-1-4">
                        NOME: aaaa</br>
                        PARTIDO: XDS</br>
                        VICE-PREFEITO: bbb</br>
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="./images/84.jpg" alt=""/>
                        Prefeito
                    </div>
                    <div class="d-1-image small">
                        <img src="./images/84_2.jpg" alt=""/>
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tela <br/>
                CONFIRMA para CONFIRMAR este voto <br/>
                CORRIGE para REINICIAR este voto <br/>
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="btnClick(1);">1</div>
                <div class="teclado--botao" onclick="btnClick(2);">2</div>
                <div class="teclado--botao" onclick="btnClick(3);">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="btnClick(4);">4</div>
                <div class="teclado--botao" onclick="btnClick(5);">5</div>
                <div class="teclado--botao" onclick="btnClick(6);">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="btnClick(7);">7</div>
                <div class="teclado--botao" onclick="btnClick(8);">8</div>
                <div class="teclado--botao" onclick="btnClick(9);">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="btnClick(0);">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao botao--branco" onclick="branco();">BRANCO</div>
                <div class="teclado--botao botao--corrige" onclick="corrige();">CORRIGE</div>
                <div class="teclado--botao botao--confirma" onclick="confirma();">CONFIRMA</div>
            </div>
        </div>
    </div>


    <script src="./etapas.js"></script>
    <script src="./script.js"></script>
